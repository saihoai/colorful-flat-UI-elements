<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colorfull Flat UI Element</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://www.google.com/fonts#UsePlace:use/Collection:Open+Sans:400,600">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-buttons">
					<div class="xpanel-body">
						<div class="form-group">
							<button class="btn btn-info btn-block btn-lg">Button</button>
						</div>
						<div class="form-group">
							<button class="btn btn-danger btn-block btn-lg">Button</button>
						</div>
						<div class="form-group">
							<button class="btn btn-success btn-block btn-lg">Button</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-profile">
					<div class="panel-body">
						<div class="media">
							<div class="media-left">
								<a href=""><img src="images/profile-01.jpg" alt="" class="img-circle"></a>
							</div>
							<div class="media-body">
								<div class="form-group">
									<h2>Julius Gehrig</h2>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-md-4 text-success">8365</div>
										<div class="col-md-8">Followers</div>
									</div>
									<div class="row">
										<div class="col-md-4 text-info">263</div>
										<div class="col-md-8">Following</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-component">
					<div class="xpanel-body">
						<div class="form-group form-group-search">
							<div class="input-group input-group-lg">
								<input type="text" class="form-control" placeholder="Search here">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-search"></span>
								</span>
							</div>
						</div>
						<div class="form-group form-group-radio form-group-radio-on">
							<div class="btn-group btn-group-justified btn-success" data-toggle="buttons">
								<label for="" class="btn btn-lg">
									<input type="radio" name="check01" id="">inactive
								</label>
								<label for="" class="btn btn-lg active">
									<input type="radio" name="check01" id="">active
								</label>
							</div>
						</div>
						<div class="form-group form-group-radio form-group-radio-off">
							<div class="btn-group btn-group-justified btn-danger" data-toggle="buttons">
								<label for="" class="btn btn-lg active">
									<input type="radio" name="check02" id="">inactive
								</label>
								<label for="" class="btn btn-lg">
									<input type="radio" name="check02" id="">active
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-alert">
					<div class="panel-body text-center">
						<h1 class="text-uppercase">Warning!</h1>
						<p>Lorem ipsum dolor sit amet.</p>
					</div>	
					<div class="btn-group btn-group-justified btn-action" data-toggle="buttons">
						<label for="" class="btn btn-success btn-lg">
							<input type="radio" name="check02" id="">Got it!
						</label>
						<label for="" class="btn btn-danger btn-lg">
							<input type="radio" name="check02" id="">Nope
						</label>
					</div>		
				</div>
			</div>
		</div>
	</div>
</body>
</html>
